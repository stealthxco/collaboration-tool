[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "mission-control-backend"
source = "mission-control-backend"
rootDirectory = "mission-control-backend"

[services.variables]
NODE_ENV = "production"
PORT = { $default = 3000 }

[[services]]
name = "mission-control-frontend"  
source = "mission-control-frontend"
rootDirectory = "mission-control-frontend"

[services.variables]
NODE_ENV = "production"